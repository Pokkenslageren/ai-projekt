<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with PigGPT 🐷</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="app-header">
  <h1>🐷 Kinogrisen</h1>
  <p>Den klogeste gris i verden</p>
</header>

<div class="chat-wrapper">
  <img src="pig2.png" alt="Chat Pig" class="pig-image">

  <div class="bubbles">
    <div class="speech-bubble user">
      <input type="text" id="userInput" placeholder="Grisen er sulten..." />
      <button id="sendBtn">Send</button>
    </div>

    <div class="speech-bubble ai" id="responseOutput">
      🐷 Giv mig en film
    </div>
  </div>
</div>

<script src="landingpage.js"></script>
</body>
</html>
